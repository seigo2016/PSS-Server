{% extends "base.html" %}
{% block title %}PSS | TOP{% end %}
{% block content %}
<div class="uk-width-1-2@s uk-margin-large-left uk-margin-small">
    <form action="/CreateAccount" method="post">
        <label class="">
            <h3 class="">ユーザー名を入力</h3>
            <input type="text" name="username" id="username" class="uk-input">
        </label>
        <label class="">
            <h3 class="">パスワードを入力</h3>
            <input type="password" name="new_password" id="new_password" class="uk-input">
        </label>
        <button class="uk-margin-small uk-button uk-button-default" type="submit">アカウント作成</button>
        <label>
            <h3>{{message}}</h3>
        </label>
        {% raw xsrf_form_html() %}
    </form>
</div>
{% end %}
